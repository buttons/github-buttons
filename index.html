<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>github:buttons</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="components/octicons/build/font/octicons.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <meta name="author" content="なつき">
    <meta name="description" content="The unofficial GitHub Buttons made for developers.">
    <meta name="keywords" content="GitHub, Developer, Button, Follow, Star, Fork, Issue, Gist, Octicon, API">
    <script async defer src="buttons.js"></script>
    <script async defer src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="pull-left"><span class="octicon octicon-logo-github" aria-label="GitHub"><!-- The Unofficial GitHub --></span><span class="logo-colon">:</span><span class="logo-buttons">buttons</span></h1>
        <nav class="pull-right">
          <a href="https://github.com/ntkme/github-buttons"><span class="hidden-xs"> View on GitHub </span><span class="octicon octicon-mark-github" aria-hidden="true"></span></a>
        </nav>
      </div>
    </header>
    <main class="main">
      <form id="button-config">
        <div id="button-type" class="container">
          <div class="row">
            <div class="col-xs-12">
              <h3>Choose a button</h3>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
              <label class="radio-inline">
                <input type="radio" name="type" value="follow">
                <span> Follow </span><br>
                <span class="hidden-lg">
                  <a class="github-button" href="https://github.com/ntkme" data-style="mega" aria-label="Follow @ntkme on GitHub" data-text="Follow"></a>
                </span>
                <span class="visible-lg-inline">
                  <a class="github-button" href="https://github.com/ntkme" aria-label="Follow @ntkme on GitHub" data-text="Follow"></a>
                </span>
              </label>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
              <label class="radio-inline">
                <input type="radio" name="type" value="watch">
                <span> Watch </span><br>
                <span class="hidden-lg">
                  <a class="github-button" href="https://github.com/ntkme/github-buttons" data-icon="octicon-eye" data-style="mega" aria-label="Watch ntkme/github-buttons on GitHub" data-text="Watch"></a>
                </span>
                <span class="visible-lg-inline">
                  <a class="github-button" href="https://github.com/ntkme/github-buttons" data-icon="octicon-eye" aria-label="Watch ntkme/github-buttons on GitHub" data-text="Watch"></a>
                </span>
              </label>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
              <label class="radio-inline">
                <input type="radio" name="type" value="star">
                <span> Star </span><br>
                <span class="hidden-lg">
                  <a class="github-button" href="https://github.com/ntkme/github-buttons" data-icon="octicon-star" data-style="mega" aria-label="Star ntkme/github-buttons on GitHub" data-text="Star"></a>
                </span>
                <span class="visible-lg-inline">
                  <a class="github-button" href="https://github.com/ntkme/github-buttons" data-icon="octicon-star" aria-label="Star ntkme/github-buttons on GitHub" data-text="Star"></a>
                </span>
              </label>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
              <label class="radio-inline">
                <input type="radio" name="type" value="fork">
                <span> Fork </span><br>
                <span class="hidden-lg">
                  <a class="github-button" href="https://github.com/ntkme/github-buttons/fork" data-icon="octicon-repo-forked" data-style="mega" aria-label="Fork ntkme/github-buttons on GitHub" data-text="Fork"></a>
                </span>
                <span class="visible-lg-inline">
                  <a class="github-button" href="https://github.com/ntkme/github-buttons/fork" data-icon="octicon-repo-forked" aria-label="Fork ntkme/github-buttons on GitHub" data-text="Fork"></a>
                </span>
              </label>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
              <label class="radio-inline">
                <input type="radio" name="type" value="issue">
                <span> Issue </span><br>
                <span class="hidden-lg">
                  <a class="github-button" href="https://github.com/ntkme/github-buttons/issues" data-icon="octicon-issue-opened" data-style="mega" aria-label="Issue ntkme/github-buttons on GitHub" data-text="Issue"></a>
                </span>
                <span class="visible-lg-inline">
                  <a class="github-button" href="https://github.com/ntkme/github-buttons/issues" data-icon="octicon-issue-opened" aria-label="Issue ntkme/github-buttons on GitHub" data-text="Issue"></a>
                </span>
              </label>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2">
              <label class="radio-inline">
                <input type="radio" name="type" value="download">
                <span> Download </span><br>
                <span class="hidden-lg">
                  <a class="github-button" href="https://github.com/ntkme/github-buttons/archive/master.zip" data-icon="octicon-cloud-download" data-style="mega" aria-label="Download ntkme/github-buttons on GitHub" data-text="Download"></a>
                </span>
                <span class="visible-lg-inline">
                  <a class="github-button" href="https://github.com/ntkme/github-buttons/archive/master.zip" data-icon="octicon-cloud-download" aria-label="Download ntkme/github-buttons on GitHub" data-text="Download"></a>
                </span>
              </label>
            </div>
          </div>
        </div>
        <hr>
        <div id="content" class="container hidden">
          <div class="row">
            <div class="col-xs-8 col-sm-6 col-md-4">
              <h3>Button options</h3>
              <div class="form-group">
                <div id="user-repo" class="input-group">
                  <input id="user" class="form-control" name="user" type="text" maxlength="39" placeholder=":user">
                  <div class="input-group-addon">/</div>
                  <input id="repo" class="form-control" name="repo" type="text" maxlength="100" placeholder=":repo">
                </div>
              </div>
              <div class="checkbox">
                <label>
                  <input id="large-button" name="large-button" type="checkbox" checked> Large button
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input name="show-count" type="checkbox" checked> Show count
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input name="standard-icon" type="checkbox"> Standard icon
                </label>
              </div>
              <button id="preview-button" class="btn btn-default hidden"> Preview </button>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-8">
              <h3>Preview and code</h3>
              <p>Try out your button, then copy and paste the code below into the HTML for your site.</p>
              <p id="preview"></p>
              <div id="preview-warning" class="alert alert-warning hidden" role="alert">
                <strong>Warning!</strong> Live Preview has been disabled due to low API rate limit remaining.
              </div>
              <div class="form-group">
                <textarea id="code" class="code form-control" rows="3" readonly></textarea>
                <button class="btn" data-clipboard-target="#code">
                  <img src="fa fa-clipboard" alt="Copy to clipboard">
                </button>
              </div>
              <div class="form-group">
                <textarea id="snippet" class="code form-control" rows="2" readonly></textarea>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="container">
      </div>
    </footer>
  </body>
</html>
